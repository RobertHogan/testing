    <script>
      const showModal = (thisBtn) => {
          $('#myModal').modal('show');
          clearModal();
          let btnId = thisBtn.id;
          let stockCode = $(thisBtn).attr('stockCode');
          let desc = $(thisBtn).attr('desc');
          fillModal(btnId, stockCode, desc);
      };

      const fillModal = (btnId, stockCode, desc) => {
          $('#td_BtnId').text(btnId);
          $('#td_StockCode').text(stockCode);
          $('#td_desc').text(desc);
      };

      const clearModal = () => {
          $('#td_BtnId').text('');
          $('#td_StockCode').text('');
          $('#td_desc').text('');
      };
  </script>
